<div class="wrapper">
  <div class="card">
    <div class="card-header">
      <h3>Users</h3>
      <button type="button" [routerLink]="['/users/form']">new user</button>
      
    </div>
    
    <table class="table" *ngIf="users">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td class="justify-text"><button [routerLink]="['/users/form', user.id]">Edit</button></td>
        </tr>
      </tbody>
    </table>
    <app-pager *ngIf="users" [pager]="pager" [pageName]="pageName"></app-pager>
  </div>
</div>
