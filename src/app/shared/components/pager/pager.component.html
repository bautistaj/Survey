<ul *ngIf="pages?.length > 0" class="pagination pagination-sm">
  <li class="page-item" *ngIf="pager.number > 0" >
    <a class="page-link"  [routerLink]="[pageName, pager.number - 1]">&laquo;</a>
  </li>

  <li class="page-item" [ngClass] = "pager.first ?'disabled page-item':'page-item'">
    <a class="page-link"  [routerLink]="[pageName,0]">First</a>
  </li>

  <li class="page-item" *ngFor="let page of pages" [ngClass] = "page - 1 === pager.number?'active':''">
    <span class="page-link" *ngIf = "page - 1 === pager.number" >{{ page }}</span>
    <a class="page-link" *ngIf = "page - 1 !== pager.number" [routerLink]="[pageName,page - 1]" >{{ page }}</a>
  </li>

  <li class="page-item" [ngClass] = "pager.last?'disabled page-item':'page-item'">
    <a class="page-link"  [routerLink]="[pageName, pager.totalPages - 1]">Last</a>
  </li>
  <li class="page-item" *ngIf="pager.number < pager.totalPages - 1" >
    <a class="page-link"  [routerLink]="[pageName,pager.number + 1]">&raquo;</a>
  </li>
</ul>
